  <section class="product-grid-section" #productGrid> <!-- Added #productGrid for scrolling -->
    <div class="category-filters">
    <button *ngFor="let category of categories"
            class="btn btn-category"
            [class.active]="category === selectedCategory || (category === 'All' && selectedCategory === null)"
            (click)="filterByCategory(category === 'All' ? null : category)">
      {{ category | titlecase }}
    </button>

    <h2>Our Products</h2>
