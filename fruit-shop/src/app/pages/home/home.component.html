<div class="home-container">
  <!-- New Hero Section -->
  <section class="hero-section-full-width">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-headline">Experience Farm-Fresh Goodness</h1>
      <p class="hero-subheadline">Delicious, healthy, and delivered straight to your door.</p>
      <button class="btn btn-hero-cta" (click)="scrollToProducts()">Shop All Fruits</button>
    </div>
  </section>
  <!-- End New Hero Section -->

  <section class="product-grid-section" #productGrid> <!-- Added #productGrid for scrolling -->
    <h2>Our Products</h2>
    <div class="product-grid">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
    </div>
  </section>
  <app-testimonials></app-testimonials>
  <app-newsletter-subscription></app-newsletter-subscription>
</div>
